<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bg-image{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
      }

    </style>
    <title>VGG19</title>
  </head>
  <body class="bg-image"  style="background-image: url('https://www.helmholtz.ai/fileadmin/HAICU/IMG/HMGU_AI_Keyvisual_quer_ohneText.jpg')">

    <div class="container mt-5 px-4 pt-5  ">
        <div class="row justify-content-center align-items-center pt-5 ">
            <div class="card text-center col-8 bg-success bg-gradient  shadow p-3 mb-5  rounded">
                <div class="card-header">
                  <h2 class="text-info">classification des Images à l'aide de VGG19</h2> 
                </div>
                <div class="card-body">
                  <h5 class="card-title">Sélectionnez une image pour faire la classification</h5>
                  <form action="classer/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                      <input type="file" id="image" class="form-control" name='img' aria-label="file example" required >
                    </div>
                  
                    <div class="mb-3">
                      <button class="btn btn-dark bg-gradient text-info" type="submit ">Classer</button>
                    </div>
                  </form>
                <div class="card-footer text-dark">
                  Module M333 Traitement d'image INDIA 2022 SAGBO Michel-DAH Abdellahi
                </div>
              </div>
        </div>

    </div>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
