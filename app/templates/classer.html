<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bg-image{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
      }

    </style>

    <title>VGG</title>
  </head>
  <body class="bg-image"  style="background-image: url('https://www.helmholtz.ai/fileadmin/HAICU/IMG/HMGU_AI_Keyvisual_quer_ohneText.jpg')">

    <div class="container mt-4 px-4 ">
        <div class="row justify-content-center align-items-center">
            <div class="card text-center bg-success bg-gradient  shadow p-3 mb-5  rounded">
                <div class="card-header">
                  <h2 class="text-info">CLASSIFICATION</h2>
                </div>
                <div class="card-body">
                  <h5 class="card-title mb-3 text-dark">Résultat de la prédiction</h5>
                  <div class="row align-items-center">

                    <div class="col-5 border border-dark border-3 rounded-3  overflow-hidden ">
                     <img class="img-fluid" src="data:image/png;base64,{{image}}"/>
                    </div>

                  <div class="col-7">
                    <table class="table table-primary table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Numero</th>
                            <th scope="col">Prediction</th>
                            <th scope="col">Probabilité</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>{{predict1}}</td>
                            <td>{{prob1}}</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>{{predict2}}</td>
                            <td>{{prob2}}</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>{{predict3}}</td>
                            <td>{{prob3}}</td>
                          </tr>
                          
                        </tbody>
                    </table>
                    <a href="new" type="button" class="btn btn-dark text-info">Nouvelle Classification</a>
                  </div>
                  
                </div>
                  
                  
                <div class="card-footer text-muted">
                  Module M333 Traitement d'image INDIA 2022 SAGBO Michel-DAH Abdellahi
                </div>
              </div>
        </div>

    </div>

  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
